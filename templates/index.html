<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotherz || Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">


</head>
<body>

    <div class="weather-div">
    <h1>Weather App</h1>
    <form class="weather-form" id="weather-form">
        <label for="city">Enter Your City: </label> <br>
        <input type="text" id="city-id" name="city"><br>

        <button type="submit" id="submit-btn">
            Submit
        </button>
    </form>

    <section class="weather-results">
        <div class="weather">
            City Name: <span id="city-name">---</span> <br>
            Temperature: <span id="temperature">---</span><br>
            Description: <span id="description">---</span><br>
        </div>
    </section>
    </div>


<script src="{{ url_for('static', filename='js/project.js') }}"></script>


</body>
</html>
